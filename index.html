<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Component Card</title>
</head>
<body>
    <secion class="Profile-Card">
        <div class="cards">
          <img src="images/bg-pattern-card.svg"
          class="cardpatternimg"
          height="35%"
          width="100%">
          <div class="profileimg">
            <img src="images/image-victor.jpg">
          </div>
          <div class="text">
            <h1>Victor Crest</h1>
            <div class="age">26</div>
          </div>
          <div class="place">London</div>

          <div class="line">

          </div>

          <div class="number">
            <div>80K</div>
            <div>803K</div>
            <div>1.4K</div>

          </div>

          <div class="name">

            <div>Followers</div>
            <div>Likes</div>
            <div>Photos</div>

          </div>
        </div>
        
    </secion>
    
</body>
</html>
